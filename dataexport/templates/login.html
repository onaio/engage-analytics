{% extends "base.html" %}

{% block title %}Login - Engage Analytics Data Export{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-shield-alt text-primary"></i> Secure Access
                </h2>
                
                <p class="text-muted text-center mb-4">
                    Please enter your password to access the data export system.
                </p>
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   required 
                                   autofocus
                                   placeholder="Enter secure password">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center text-muted small">
                    <i class="fas fa-info-circle"></i> 
                    This system contains sensitive healthcare data. 
                    Unauthorized access is prohibited.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
